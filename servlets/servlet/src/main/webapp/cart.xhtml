<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cart</title>
</h:head>

<h:body>
    <f:view>
        <h:link outcome="shop" value="Powrót do listy produktów"/>

        <h:form>
            <h:dataTable value="#{cartBean.products}" var="productItem" border="1" cellspacing="0"
                         cellpadding="0">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputLabel value="#{productItem.product.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputLabel value="#{productItem.product.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputLabel value="#{productItem.product.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:outputLabel value="#{productItem.amount}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    <h:outputLabel value="#{productItem.product.category}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{cartBean.delete(productItem)}" value="Usuń"/>
                </h:column>
            </h:dataTable>
            <h:commandLink action="#{cartBean.checkout()}" value="Checkout"/>
        </h:form>
    </f:view>
</h:body>

</html>
