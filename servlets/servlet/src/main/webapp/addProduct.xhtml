<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Add Product</title>
</h:head>

<h:body>
    <f:view>
        <h1>Add Product</h1>
        <!--    #{hello.world}-->
        <h:form>
            <div>
                <div>
                    <h:outputLabel for="name">Name:&nbsp;</h:outputLabel>
                    <h:inputText value="${productBean.product.name}" id="name"/>
                </div>
                <div>
                    <h:outputLabel for="stock">Stock:&nbsp;</h:outputLabel>
                    <h:inputText value="${productBean.product.stock}" id="stock"/>
                </div>
                <div>
                    <h:commandButton value="submit" type="submit" action="#{productBean.create}"/>
                </div>
            </div>
        </h:form>
    </f:view>
</h:body>

</html>
