<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Add Product</title>
</h:head>

<h:body>
    <f:view>
        <c:if test="${not productBean.edit}">
            <h1>Add Product</h1>
        </c:if>
        <c:if test="${productBean.edit}">
            <h1>Edit product</h1>
        </c:if>
        <h:form>
            <div>
                <div>
                    <h:outputLabel for="name">Name:&nbsp;</h:outputLabel>
                    <h:inputText value="${productBean.product.name}" id="name"/>
                </div>
                <div>
                    <h:outputLabel for="price">Price:&nbsp;</h:outputLabel>
                    <h:inputText value="${productBean.product.price}" id="price"/>
                </div>
                <div>
                    <h:outputLabel for="stock">Stock:&nbsp;</h:outputLabel>
                    <h:inputText value="${productBean.product.stock}" id="stock"/>
                </div>
                <!--                <div>-->
                <!--                    <h:outputLabel for="category">Category:&nbsp;</h:outputLabel>-->
                <!--                    <h:inputText value="${productBean.product.category}" id="category"/>-->
                <!--                </div>-->
                <div>
                    <c:if test="${not productBean.edit}">
                        <h:commandButton value="Zapisz" type="submit" action="#{productBean.addProduct}"/>
                    </c:if>
                    <c:if test="${productBean.edit}">
                        <h:commandButton value="Zapisz zmiany" type="submit" action="#{productBean.editProduct}"/>
                    </c:if>
                    <h:outputLabel rendered="${not productBean.edit}">
                        Ukryta teść
                    </h:outputLabel>
                </div>
            </div>
        </h:form>
    </f:view>
</h:body>

</html>
