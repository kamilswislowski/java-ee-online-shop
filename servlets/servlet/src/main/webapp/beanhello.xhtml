<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelets Hello World</title>
</h:head>
<h:body>
    <f:view>
        <h1>JSF first example</h1>
        <!--    #{hello.world}-->
        <h:form>
            <h:inputText value="${cartJsfBean.name}"/>
            <h:commandButton value="submit" type="submit" action="#{cartJsfBean.checkout}"/>
        </h:form>
        <h:outputText value="#{cartJsfBean.name}"/>
    </f:view>
</h:body>
</html>
