<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Online Shop</title>
</h:head>

<h:body>
    <f:view>
        <h1>WELCOME TO ONLINE SHOP</h1>
        <div>
            <h:link outcome="cart" value="Edytuj koszyk"/>
        </div>
        <div>
            <h:link outcome="products" value="Zarządzaj produktami"/>
        </div>
        <h:form>
            <h:dataTable value="#{productBean.products()}" var="product" border="1" cellspacing="0"
                         cellpadding="0">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    #{product.stock}
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{product.category}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <!--                    <h:commandLink action="#{productBean.delete(productModel)}" value="Usuń"/>-->
                    &nbsp;
                    <h:commandLink action="#{cartBean.addProductToCart(product.id)}" value="Dodaj do koszyka"/>
                </h:column>
            </h:dataTable>
            <!--            <h:link outcome="addProduct" value="Dodaj"/>-->
            <!--            <h:commandLink action="#{productBean.addProductView()}" value="Dodaj"/>-->
        </h:form>

    </f:view>
</h:body>

</html>
