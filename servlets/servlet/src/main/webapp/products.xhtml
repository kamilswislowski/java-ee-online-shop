<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <f:view>
        <h:form>
            <h:dataTable value="#{productBean.products}" var="product" border="2" cellspacing="1" cellpadding="1">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    #{product.stock}
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{product.category}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{productBean.delete(product)}" value="UsuÅ„"/>
                    &nbsp;
                    <h:commandLink action="#{productBean.update(product.id)}" value="Edycja"/>
                </h:column>
            </h:dataTable>
<!--            <h:link outcome="addProduct" value="Dodaj"/>-->
            <h:commandLink action="#{productBean.addProduct()}" value="Edycja"/>
        </h:form>

    </f:view>
</h:body>

</html>
