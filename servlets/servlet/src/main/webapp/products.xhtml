<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lista produktów</title>
</h:head>

<h:body>
    <f:view>
        <div>
            <h:link outcome="shop" value="Powrót do listy produktów"/>
        </div>
        <h:form>
            <h:dataTable value="#{productBean.products()}" var="productItem" border="1" cellspacing="0" cellpadding="0">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{productItem.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{productItem.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    #{productItem.stock}
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{productItem.category}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{productBean.delete(productItem.id)}" value="Usuń"/>
                    &nbsp;
                    <h:commandLink action="#{productBean.editProductView(productItem.id)}" value="Edycja"/>
                </h:column>
            </h:dataTable>
<!--            <h:link outcome="addProduct" value="Dodaj"/>-->
            <h:commandLink action="#{productBean.addProductView()}" value="Dodaj"/>
        </h:form>

    </f:view>
</h:body>

</html>
